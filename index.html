<!DOCTYPE html>
<html>
	<head>
		<title>Hello, World!</title>
		<link type="text/css" rel="stylesheet" href="board.css" />
	</head>
	<header>
		<center><h1>Tic Tac Toe</h1></center>
	</header>
	<body>
		<div class="controls">
			<h3>Controls</h3>
			<ul>
			<li>New Game</li>
			<li>Scoreboard</li>
			</ul>
		</div><div class="clearfix">&nbsp;</div>
		<div class="players">
			<h3>Players</h3>
			Player 1:X<br>
			Player 2:O
		</div><div class="clearfix">&nbsp;</div>
		<div class="board">
			<img id="board" src="board.png" usemap="#boardmap">
		</div>
		<map name="boardmap">
			<area id="7" shape="rect" coords="0,0,100,100" href="javascript:ttt.go(7);"><area id="8" shape="rect" coords="100,0,200,100" href="javascript:ttt.go(8);"><area id="9" shape="rect" coords="200,0,300,100" href="javascript:ttt.go(9);">
			<area id="4" shape="rect" coords="0,100,100,200" href="javascript:ttt.go(4);"><area id="5" shape="rect" coords="100,100,200,200" href="javascript:ttt.go(5);"><area id="6" shape="rect" coords="200,100,300,200" href="javascript:ttt.go(6);">
			<area id="1" shape="rect" coords="0,200,100,300" href="javascript:ttt.go(1);"><area id="2" shape="rect" coords="100,200,200,300" href="javascript:ttt.go(2);"><area id="3" shape="rect" coords="200,200,300,300" href="javascript:ttt.go(3);">
		</map>
	</body>
	<script type="text/javascript" src="ttt.js"></script>
</html>
